<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tractor Load Entry</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #2e8b57; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
    .totals { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸšœ Tractor Load Entry</h1>
  <form id="loadForm">
    <label for="tractor">Select Tractor:</label>
    <select id="tractor" required>
      <option value="Tractor 1">Tractor 1</option>
      <option value="Tractor 2">Tractor 2</option>
    </select>

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="Enter location" required />

    <label for="gallons">Gallons per Load:</label>
    <input type="number" id="gallons" required />

    <label for="start">Start Hours:</label>
    <input type="number" id="start" required />

    <label for="end">End Hours:</label>
    <input type="number" id="end" required />

    <button type="submit">âž• Submit Entry</button>
  </form>

  <div class="totals" id="results"></div>

  <script>
    document.getElementById("loadForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const gallons = parseFloat(document.getElementById("gallons").value);
      const start = parseFloat(document.getElementById("start").value);
      const end = parseFloat(document.getElementById("end").value);

      const totalHours = end - start;
      const totalGallons = gallons;

      document.getElementById("results").innerText =
        `âœ… Total Gallons: ${totalGallons} | Total Hours: ${totalHours}`;

      // You could POST this to your server here
    });
  </script>
</body>
</html>
